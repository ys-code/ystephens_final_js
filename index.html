<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img class="logo" src="img/pizza.png">
    </header>
    <main class="container" >
    <!--Form-->
    <form id='pizzaform' >
     <!--- <div class="tab">---><!--TAB-->
      <div class="row gx-5">
        <div class="order col-md-9 abc"><!--left section-->
            <!--LOCATION-->
            <!--NAME-->
            <div class="row gx-3"><!--row1-->
              <div class="col-md-6 ">
                <div class="form-floating">
                  <input type="text" id="fname" class="form-control" placeholder="fname"/>
                  <label for="fname">First name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" id="lname" class="form-control" placeholder="lname"/>
                  <label for="fname">Last name</label>
                </div>
              </div>
              <!--ADDRESS Type-->
              <div class="row g-3">
                <div class="col-md-6">
                  <h6>Address Type</h6>
                  <select id="address_type" name="address_type" class="form-select form-select" >
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="business">Business</option>
                    <option value="campus">Campus</option>
                    <option value="hotel">Hotel</option>
                    <option value="dorm">Dorm</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" id="address_type_other" class="form-control" placeholder="Other"/>
                    <label for="address_type_other" id="label_address_type_other">Other type:</label>
                  </div>
                </div>
              </div>
              <!--STREE-->
              <div class="row g-3">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="street" placeholder="stree" >
                    <label for="stree">Street</label>
                  </div>
                </div>
              </div>
              <!--APT.NUMBER-->
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="number" placeholder="number">
                    <label for="number">Apt.&sol;Suite&sol;Room Optional</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="city" placeholder="city" required>
                    <label for="city">City</label>
                  </div>
                </div>
              </div>
              <!--CITY,STATE,ZIP-->
              <div class="row g-3">
                
                <div class="col-md-3">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="state" placeholder="State" required>
                    <label for="state">State &lpar;ex:CA&rpar;</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="zip" placeholder="Zip" required>
                    <label for="zip">5Digit Zip</label>
                  </div>
                </div> 
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="phone" placeholder="phone" required >
                    <label for="phone">Phone</label>
                  </div>
                </div>        
              </div>
              <!--PHONE/MAIL-->
              <div class="row g-3">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="mail" placeholder="mail" required>
                    <label for="mail">E-mail</label>
                  </div>
                </div>
              </div>
            </div>
      
          <hr>
            <!--END OF LOCATION-->
            <!--PIZZA-->
            <div class="pizza_section"><h5>Build Your Order</h5>
              <!--DOUGH-->
              <div class="row g-3">
                <div class="col-md">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dough" id="dough1" value="hand tossed">
                    <label class="form-check-label" for="dought1">Hand Tossed</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dough" id="dough2" value="thin crust">
                    <label class="form-check-label" for="dought2">Thin Crust</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dough" id="dough3" value="new york style">
                    <label class="form-check-label" for="dought3">New York Style</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="dough" id="dough4" value="gluten free">
                    <label class="form-check-label" for="dought4">Gluten Free</label>
                  </div>
                </div>
              </div>
            <!--END OF DOUGH-->
            <!--SIZE-->
            <div class="row g-3">
              <div class="col-md">
                <h6>Size</h6>
                <select id="size" name="size" class="form-select form-select" >
                  <option value="0">Please select your crust first!</option>
                </select>
              </div>
            </div>
            <!--END OF PIZZA SIZE-->
            <!--CHEESE-->
            <div class="row g-3">
              <div class="col-md">
                <h6>Cheese</h6>
                <select id="cheese" name="cheese" class="form-select form-select" disabled >
                  <option value="$0.00">Light: $0.00</option>
                  <option value="$0.00"selected>Normal: $0.00</option>
                  <option value="$2.99">Extra: +$2.99</option>
                  <option value="$3.99"> Double: +$3.99</option>
                </select>
              </div>
            </div>
            <!--END OF CHEESE-->
            <!--SAUCE-->
            <div class="row g-3">
              <div class="col-md">
                <h6>Sauce</h6>
                <select id="sauce" name="sauce" class="form-select form-select" disabled>
                  <option selected value="$0.00">Regular Tomato: $0.00</option>
                  <option value="$0.99">Hearty Tomato: +$.99</option>
                  <option value="$1.99">BBQ Sauce: +$1.99</option>
                </select>
              </div>
            </div>
            <!--END OF SAUCE-->
            <!--TOPPING-->
            <div class="row g-3">
              <div class="col-md" id='topping1'>
              <fieldset id='topping'>
                <legend>Topping &lpar;each $.99&rpar;</legend>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="peppers" type="checkbox" value="peppers" disabled>
                  <label class="form-check-label">Peppers</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="olives" type="checkbox" value="olives" disabled>
                  <label class="form-check-label">Olives</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="jalapenos" type="checkbox" value="jalapenos" disabled>
                  <label class="form-check-label">Jalapenos</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="mushrooms" type="checkbox" value="mushrooms" disabled>
                  <label class="form-check-label">Mushrooms</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="pineapple" type="checkbox" value="pineapple"disabled>
                  <label class="form-check-label">Pineapple</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="onion" type="checkbox" value="onion"disabled>
                  <label class="form-check-label">Onion</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="pepperoni" type="checkbox" value="pepperoni"disabled>
                  <label class="form-check-label">Pepperoni</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="sausage" type="checkbox" value="sausage"disabled>
                  <label class="form-check-label">Sausage</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="ham" type="checkbox" value="ham"disabled>
                  <label class="form-check-label">Ham</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="bacon" type="checkbox" value="bacon"disabled>
                  <label class="form-check-label">Bacon</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="form-check-input" id="salami" type="checkbox" value="salami"disabled>
                  <label class="form-check-label">Salami</label>
                </div>
              </fieldset>
              </div>
            </div>
            <!--END OF TOPPING-->
            </div>
          
        </div>
        <!--DISPLAY-->
        <div class="col-md-3" >
          <div class="totalprice">
            <h5>Your Total:</h5>
            <p id='showprice'></p>
          </div>
        </div>
        <!--END OF DISPLAY-->
      </div>
      <!--</div>--><!--END OF TAB 1--->
      <hr>
      <div class="row g-3">
        <div>
          <input class="btn btn-primary" type="submit" value="Finished Building Pizza!" id='done'>
        </div>
      </div>
      <br>
      <!--BILLING SECTION-->
      <div class="tab" id='tab2'>
        <div class='row'>
          <div class='col-md-9'>
            <!--CHECKBOX FOR LOCATION-->
            <div class="row">
              <div class="checkbox">
                <label>
                  <input type="checkbox" id="same_info" name="autoFill">
                  Same as delivery information
                </label>
             </div>
            </div>
            <!--END OF CHECKBOX-->
            <!--BILLING NAME-->
            <div class="row gx-3"><!--row1-->
              <div class="col-md-6 ">
                <div class="form-floating">
                  <input type="text" id="fname1" class="form-control" placeholder="fname"/>
                  <label for="fname">First name</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input type="text" id="lname1" class="form-control" placeholder="lname"/>
                  <label for="fname">Last name</label>
                </div>
              </div>
            </div>
              <!--BILLING ADDRESS Type-->
              <div class="row g-3">
                <div class="col-md-6">
                  <h6>Address Type</h6>
                  <select id="address_type1" name="address_type" class="form-select form-select" >
                    <option value="house">House</option>
                    <option value="apartment">Apartment</option>
                    <option value="business">Business</option>
                    <option value="campus">Campus</option>
                    <option value="hotel">Hotel</option>
                    <option value="dorm">Dorm</option>
                    <option value="other">Other</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" id="address_type_other1" class="form-control" placeholder="Other"/>
                    <label for="address_type_other" id="label_address_type_other1">Other type:</label>
                  </div>
                </div>
              </div>
              <!--BILLING STREE-->
              <div class="row g-3">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="street1" placeholder="stree" >
                    <label for="stree">Street</label>
                  </div>
                </div>
              </div>
              <!--BILLING APT.NUMBER-->
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="number1" placeholder="number">
                    <label for="number">Apt.&sol;Suite&sol;Room Optional</label>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="city1" placeholder="city" required>
                    <label for="city">City</label>
                  </div>
                </div>
              </div>
              <!--BILLING CITY,STATE,ZIP-->
              <div class="row g-3">
                
                <div class="col-md-3">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="state1" placeholder="State" required>
                    <label for="state">State &lpar;CA&rpar;</label>
                  </div>
                </div>
                <div class="col-md-3">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="zip1" placeholder="Zip" required>
                    <label for="zip">Zip</label>
                  </div>
                </div>        
              </div>
              <!--END OF BILLING PERSONAL INFO-->
              <hr>
              <!--CARD NAME-->
              <!--
              <div class="row g-3">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="credit_name" placeholder="credit card name" >
                    <label for="credit_name">Credit Card Name</label>
                  </div>
                </div>
              </div>-->
              <!--CREDIT CARD NUMBER-->
              <div class="row g-3">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="credit_number" placeholder="credit card number" ><span id='credit_numberP'></span>
                    <label for="credit_number">Credit Card Number &lpar;Visa, Master, or American Express&rpar;</label>
                  </div>
                </div>
              </div>
              <!--CVC-->
              <div class="row g-3">
                <div class="col-md">
                  <div class="form-floating">
                    <input type="text" class="form-control" id="cvc" placeholder="cvc" ><span id="cvc_P"></span>
                    <label for="cvc">CVC Code</label>
                  </div>
                </div>
              </div>
              <!--Billing Month-->
              <div class="row g-3">
                <h6>Expiration Date</h6>
                <div class="col-md-5">
                  <select id="month" name="month" class="form-select form-select" >
                    <option value="">Select Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                  </div>
              <!--Billing Year-->
                <div class="col-md-4">
                  <select id="year" name="year" class="form-select form-select" >
                    
                    <option value="">Select Year</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    </select>
                  </div>
                </div>
                <hr>
              <!--END OF CREDIT CARD NUMBER-->
              <div class="row g-3">
                <div>
                  <input class="btn btn-primary" type="submit" value="Place Order" id='order'>
                </div>
              </div>
              

          </div><!--BILLING END OF LEFT-->
        </div><!--BILLING END OF ROW-->
      </div><!--BILLING END OF TAB-->
      
      
      <!--BUTTONS-->
      <!--
      <div class="row">
          <div> 
            <button class="btn btn-primary" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
            <button class="btn btn-primary" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
          </div>
        </div>
      -->
      <!--END OF BUTTONS-->
      <!--END OF BUTTONS-->
    </form>
    </main>
  

    

    
    

    <footer>
      <img class="footer_img"src="img/pizza_picture.png" alt="pizza picture">
      <p class='footer_text'>Hot Pizza Delivery &VerticalSeparator; &#9751; 5756 Calle Real, Goleta, CA 93117 &VerticalSeparator; &phone;TLE: 888-5252</p> 
    </fotter>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script2.js"></script>
</body>
</html>
